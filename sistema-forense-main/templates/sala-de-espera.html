<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Espera</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_modern.css') }}}">
    <style>
        /* Estilos muy espec√≠ficos para esta p√°gina */
        .container { max-width: 600px; margin: 5% auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        #pending-list { list-style: none; padding: 0; }
        #pending-list li a { display: block; text-decoration: none; margin: 10px 0; }
        #status-message { color: #888; font-size: 18px; padding: 40px 0; }
    </style>
</head>
<body class="centered-page">
    <div class="container">
        <h1>Sala de Espera de Firmas</h1>
        <ul id="pending-list"></ul>
        <p id="status-message">Buscando documentos pendientes...</p>
    </div>

    <script src="{{ url_for('static', filename='utils.js') }}}"></script>
    <script>
        // --- L√≥gica Espec√≠fica de la Sala de Espera ---
        
        const pendingList = document.getElementById('pending-list');
        const statusMessage = document.getElementById('status-message');

        async function fetchPendingDocuments() {
            try {
                // Primero obtenemos los casos activos
                const casosResponse = await fetch(`${API_URL}/casos`);
                if (!casosResponse.ok) {
                    throw new Error(`Error al obtener casos: ${casosResponse.statusText}`);
                }
                const casosData = await casosResponse.json();
                
                // Luego obtenemos las firmas pendientes
                const firmasResponse = await fetch(`${API_URL}/get-pending-signatures`);
                if (!firmasResponse.ok) {
                    throw new Error(`Error al obtener firmas: ${firmasResponse.statusText}`);
                }
                const firmasData = await firmasResponse.json();
                
                pendingList.innerHTML = '';
                
                if (casosData.resultados && casosData.resultados.length > 0) {
                    statusMessage.style.display = 'none';
                    
                    casosData.resultados.forEach(caso => {
                        const tieneFirmaPendiente = firmasData[caso.sesion_id];
                        const estadoFirma = tieneFirmaPendiente ? 
                            '<span class="badge bg-warning">Firma Pendiente</span>' : 
                            '<span class="badge bg-secondary">Sin Firma</span>';
                        
                        const linkHTML = `
                            <li class="mb-3">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between align-items-start mb-2">
                                            <h6 class="card-title mb-0">üìã ${caso.nombre_caso}</h6>
                                            ${estadoFirma}
                                        </div>
                                        <p class="card-text text-muted mb-2">
                                            <strong>Expediente:</strong> ${caso.expediente}
                                        </p>
                                        <p class="card-text text-muted mb-2">
                                            <strong>ID de Sesi√≥n:</strong> ${caso.sesion_id}
                                        </p>
                                        <p class="card-text text-muted mb-3">
                                            <strong>Creado:</strong> ${caso.fecha_creacion}
                                        </p>
                                        <div class="d-grid gap-2">
                                            ${tieneFirmaPendiente ? 
                                                `<a class="btn btn-primary" href="/portal/${caso.sesion_id}?session=${Object.keys(firmasData).find(key => firmasData[key].displayName.includes(caso.expediente))}">
                                                    üì§ Ir al Portal de Evidencias
                                                </a>` :
                                                `<a class="btn btn-primary" href="/portal/${caso.sesion_id}">
                                                    üì§ Ir al Portal de Evidencias
                                                </a>`
                                            }
                                            ${tieneFirmaPendiente ? 
                                                `<button class="btn btn-outline-info" onclick="verDetallesFirma('${caso.sesion_id}')">
                                                    üëÅÔ∏è Ver Detalles de Firma
                                                </button>` : 
                                                `<button class="btn btn-outline-secondary" onclick="solicitarFirma('${caso.sesion_id}', '${caso.expediente}')">
                                                    üîê Solicitar Firma
                                                </button>`
                                            }
                                        </div>
                                    </div>
                                </div>
                            </li>`;
                        pendingList.insertAdjacentHTML('beforeend', linkHTML);
                    });
                } else {
                    statusMessage.style.display = 'block';
                    statusMessage.textContent = 'No hay casos activos en el sistema.';
                }
            } catch (error) {
                console.error('Error en fetchPendingDocuments:', error);
                statusMessage.textContent = 'Error de conexi√≥n con el servidor.';
            }
        }
        
        // Funci√≥n para solicitar firma desde la sala de espera
        async function solicitarFirma(sesionId, expediente) {
            try {
                const sessionId = "acta-" + Date.now();
                const response = await fetch(`${API_URL}/register-for-signing`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        sessionId: sessionId, 
                        displayName: `Firma para: ${expediente}` 
                    })
                });
                
                if (response.ok) {
                    alert(`‚úÖ Firma solicitada para el expediente: ${expediente}`);
                    // Recargar la lista
                    fetchPendingDocuments();
                } else {
                    throw new Error('Error al solicitar firma');
                }
            } catch (error) {
                console.error('Error al solicitar firma:', error);
                alert(`‚ùå Error al solicitar firma: ${error.message}`);
            }
        }
        
        // Funci√≥n para ver detalles de firma
        function verDetallesFirma(sesionId) {
            alert(`üìã Detalles de firma para sesi√≥n: ${sesionId}\n\nLa firma est√° pendiente. La persona debe ir al portal de evidencias para completarla.`);
        }

        // --- Inicializaci√≥n ---
        document.addEventListener('DOMContentLoaded', () => {
            fetchPendingDocuments();
            setInterval(fetchPendingDocuments, 3000); // Polling cada 3 segundos
        });
    </script>
</body>
</html>
